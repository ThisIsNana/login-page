<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - This is Nana!</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- js bs bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed btn-outline-warning" type="button"
                        data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                        aria-controls="flush-collapseOne">
                        LOGIN
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">

                        <h4>EMAIL</h4>
                        <input type="text" class="form-control" id="basic-url" placeholder="example@mail.com"
                            aria-describedby="basic-addon3">

                        <h4>PASSWORD/FULLNAME</h4>
                        <input type="text" class="form-control" id="basic-url" placeholder="Nana Weng"
                            aria-describedby="basic-addon3">

                        <!-- 勾選 -->
                        <div class="form-check form-switch form-check-inline">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">記住帳號
                            </label>

                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">記住密碼</label>
                        </div>
                    </div>
                    <!-- 登入按鈕 -->
                    <div class="login-btn">
                        <button type="button" class="btn btn-warning mx-auto"> LOGIN </button>
                        <p>▼ Not have a account yet? try SIGN-UP ▼</p>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed btn-outline-warning" type="button"
                        data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false"
                        aria-controls="flush-collapseTwo">
                        SIGN UP
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <h4>EMAIL</h4>
                        <h5>(Remamber! this is your account!)</h5>
                        <input type="text" class="form-control" id="basic-url" placeholder="example@mail.com"
                            aria-describedby="basic-addon3">

                        <h4>FULLNAME</h4>
                        <input type="text" class="form-control" id="basic-url" placeholder="Nana Weng"
                            aria-describedby="basic-addon3">

                        <h4>PASSWORD</h4>
                        <h5>(*some rules*)</h5>
                        <input type="text" class="form-control" id="basic-url" placeholder="★★★★★★★"
                            aria-describedby="basic-addon3">

                        <h4>COMFIRN PASSWORD</h4>
                        <h5>(*some rules*)</h5>
                        <input type="text" class="form-control" id="basic-url" placeholder="★★★★★★★"
                            aria-describedby="basic-addon3">

                        <!-- 勾選 -->
                        <div class="form-check form-switch form-check-inline">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">
                                已經閱讀並同意「
                                <a href="#" target=_blank>使用者條款</a></label>
                            <i class="fa-solid fa-arrow-up-right-from-square" style="color: #c4a300;"></i>」
                        </div>
                    </div>

                    <!-- 確認註冊 -->
                    <div class="login-btn">
                        <button type="button" class="btn btn-warning mx-auto"> SIGH UP NOW </button>
                        <p> WELCOME! </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
